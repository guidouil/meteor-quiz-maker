<template name="header">
  {{#if quiz.css}}
    <style type="text/css">
      {{{quiz.css}}}
    </style>
  {{/if}}
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12">
        {{#if quiz.header}}
          {{{quiz.header}}}
        {{else}}
          <div class="well well-sm">
            <h1 class="text-center"><a href="/"><i class="fa fa-2x fa-play"></i> Default Header</a></h1>
          </div>
        {{/if}}
      </div>
    </div>
  </div>
</template>
