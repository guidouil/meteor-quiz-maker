<template name="quizzesList">
  <div class="container-fluid">
    <div class="col-xs-12">
      <div class="well well-sm">
        <legend><a href="{{pathFor 'bo'}}"><i class="fa fa-angle-left"></i></a> Quizzes</legend>
        {{#if isAdminUser}}
          <ul>
            {{#each quizzes}}
              <li><a href="{{pathFor 'quizAdmin' quizId=_id }}" class="btn btn-default">{{title}}  <i class="fa fa-pencil"></i></a>{{#if startDate}} DÃ©but {{fromNow startDate}} - Fin {{fromNow endDate}}{{/if}}  <button class="btn btn-danger btn-xs delete" id="{{_id}}"><i class="fa fa-trash"></i></button></li>
            {{/each}}
          </ul>
          <a href="{{pathFor 'quizInsert' }}" class="btn btn-primary btn-block"><i class="fa fa-plus"></i> Add Quiz</a>
        {{else}}
            Must be admin to see this...
        {{/if}}
      </div>
    </div>
  </div>
</template>
