<template name="footer">
  <div class="container-fluid container-fluid-footer">
    <div class="row">
      <div class="col-xs-12 col-xs-12 col-xs-12 col-xs-12">
        <div class="footer text-center">
          <div id="footer">
            {{#if isMobile}}
              {{#if quiz.footerMobile}}
                {{{quiz.footerMobile}}}
              {{/if}}
            {{else}}
              {{#if quiz.footer}}
                {{{quiz.footer}}}
              {{/if}}
            {{/if}}
            {{#if quiz.rules}}
              &nbsp;<a href="{{quiz.rules}}" target="_blank">Règlement</a>
            {{/if}}
            {{#if quiz.conditions}}
              &nbsp;<a href="{{pathFor 'conditions' quizId=quiz._id}}">Mentions légales</a>
            {{/if}}
            {{#if isLoggedIn}}
              <!-- <a href="{{pathFor 'profile'}}">-&nbsp;Profile</a> -->
            {{else}}
              <a href="{{pathFor 'login'}}">&nbsp;Login</a>
            {{/if}}
            {{#if isAdminUser}}
              &nbsp;<a href="{{pathFor 'bo'}}">&pi;</a>
            {{/if}}
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
