<template name="footer">
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12">
        <div class="footer text-center">
          {{#if quiz.footer}}
            {{{quiz.footer}}}
          {{/if}}
          {{#if isLoggedIn}}
            <a href="{{pathFor 'profile'}}">-&nbsp;{{email}}</a>
          {{else}}
            <a href="{{pathFor 'login'}}">-&nbsp;Login</a>
          {{/if}}
          {{#if isAdminUser}}
            -&nbsp;<a href="{{pathFor 'bo'}}">&pi;</a>
          {{/if}}
        </div>
      </div>
    </div>
  </div>
</template>
