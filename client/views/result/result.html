<template name="result">
  <div class="container-fluid">
    <div class="well well-sm">
      <div class="row">
        <div class="col-xs-12">
          <h2 class="text-center">Votre participation au {{quiz.title}} est vailidée</h2>
          <p class="lead text-center">
            Actuellement <strong>vous avez <span class="text-danger">{{chances.count}}</span> chance{{chances.plural}} de gagner</strong> au tirage au sort.
            <br>
            Partagez avec vos amis pour <strong>augmenter vos chances</strong> de gagner !
          </p>
        </div>
        <div class="col-xs-6">
          <button type="button" class="btn btn-warning btn-block btn-lg">
            <i class="fa fa-envelope"></i> | Partager par mail
          </button>
          <p class="text-center">
            1 chance de plus par mail envoyé (limité à 10).
          </p>
        </div>
        <div class="col-xs-6">
          <button type="button" class="btn btn-primary btn-block btn-lg fbShare">
            <i class="fa fa-facebook"></i> | Partager sur Facebook
          </button>
          <p class="text-center">
            5 chances de plus au partage (limité à 1)
          </p>
        </div>
        <div class="col-xs-12">
          <p class="text-center">
            {{quiz.title}} se termine {{fromNow quiz.endDate}}. <a href="{{pathFor 'play' quizId=quizId}}" class="btn btn-default">Revoir vos réponses</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</template>
