<template name="result">
  <div class="container-fluid">
    <div class="well well-sm">
      <div class="row">
        {{#if isOpen}}
        <div class="col-xs-12">
          {{#if isWinner}}
          <h1 class="text-center">Bravo {{profile.firstname}}, vous avez répondu correctement à toutes les questions !</h1>
          <h2 class="text-center">Votre participation au tirage au sort est validée.</h2>
          <p class="lead text-center">
            Actuellement <strong>vous avez <span class="text-danger">{{chances.count}}</span> chance{{chances.plural}} de gagner</strong> au tirage au sort.
            <br>
            <!-- Une chance pour votre participation, et une de plus par bonne réponse.<br> -->
            Partagez avec vos amis pour <strong>augmenter vos chances</strong> de gagner !
          </p>
          {{else}}
          <h1 class="text-center">Dommage, vous n’avez pas trouvé toutes les bonnes réponses.</h1>
          <h2 class="text-center">Donnez une chance à vos amis de gagner</h2>
          {{/if}}
        </div>
        <div class="col-xs-6 text-center">
          <button type="button" class="btn btn-warning btn-lg"  data-toggle="modal" data-target="#mailShareModal">
            <i class="fa fa-envelope"></i> | Partager par mail
          </button>
          {{#if isWinner}}
          <p class="text-center">
            1 chance de plus par mail envoyé (limité à 10)
            <br>{{#if sharedEmail}}Vous avez déjà {{sharedEmail.count}} chance{{sharedEmail.plural}} supplémentaire{{sharedEmail.plural}}.{{/if}}
          </p>
          {{/if}}
        </div>
        <div class="col-xs-6 text-center">
          {{#unless profile.fbShared}}
          <button type="button" class="btn btn-primary btn-lg fbShare" >
            <i class="fa fa-facebook"></i> | Partager sur Facebook
          </button>
          {{else}}
          <button type="button" class="btn btn-primary btn-lg fbShare" >
            <i class="fa fa-facebook"></i> | Partager sur Facebook
          </button>
          {{/unless}}
          {{#if isWinner}}
          <p class="text-center">
            5 chances de plus au partage
            <br>{{#if profile.fbShared}}déjà partagé{{/if}}
          </p>
          {{/if}}
        </div>
        <!-- <div class="col-xs-12">
          <p class="text-center quiz-info">
            <a href="{{pathFor 'play' quizId=quizId}}" class="btn">Découvrir les réponses</a>
            {{quiz.title}} se termine {{fromNow quiz.endDate}}.
            <div id="announce">{{{quiz.announce}}}</div>
            <a href="{{pathFor 'form' quizId=quizId}}">Modifier vos informations</a>
          </p>
        </div> -->
        {{else}}
        <!-- <div class="col-xs-12">
          <a class="btn" href="{{pathFor 'form' quizId=quizId}}">Modifier vos informations</a>

        </div> -->
        {{/if}}
        {{#unless isOpen}}
        <div class="col-xs-12">
          <div id="closing">
            {{{quiz.closing}}}
          </div>
          <div id="winners">
            {{{quiz.winners}}}
          </div>
        </div>
        {{/unless}}
        {{#if quiz.promo}}
          <div id="promo">
            {{{quiz.promo}}}
          </div>
        {{/if}}
      </div>
    </div>
  </div>
  {{> mailShareModal}}
</template>

<template name="mailShareModal">
  <!-- Modal -->
  <div class="modal fade" id="mailShareModal" tabindex="-1" role="dialog" aria-labelledby="mailShareModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title" id="mailShareModalLabel">{{profile.firstname}} partagez {{quiz.title}} par email</h4>
        </div>
        <div class="modal-body">
          <form class="form-horizontal">
            <fieldset>
            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="email_1">Contact 1</label>
              <div class="col-md-8">
              <input id="email_1" name="email_1" type="mail" placeholder="email" class="form-control input-md sharedMail">
              </div>
            </div>
            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="email_2">Contact 2</label>
              <div class="col-md-8">
              <input id="email_2" name="email_2" type="mail" placeholder="email" class="form-control input-md sharedMail">
              </div>
            </div>
            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="email_3">Contact 3</label>
              <div class="col-md-8">
              <input id="email_3" name="email_3" type="mail" placeholder="email" class="form-control input-md sharedMail">
              </div>
            </div>
            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="email_4">Contact 4</label>
              <div class="col-md-8">
              <input id="email_4" name="email_4" type="mail" placeholder="email" class="form-control input-md sharedMail">
              </div>
            </div>
            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="email_5">Contact 5</label>
              <div class="col-md-8">
              <input id="email_5" name="email_5" type="mail" placeholder="email" class="form-control input-md sharedMail">
              </div>
            </div>
            </fieldset>
          </form>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Annuler</button>
          <button type="button" class="btn btn-primary sendMails" data-dismiss="modal">Envoyer</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
</template>
