<template name="result">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <h2>Bravo, votre participation au {{quiz.title}} est vailidée</h2>
        <p class="lead">
          Partagez à vos amis pour augmenter vos chances de gagner !<br>
          Actuellement vous avez {{chances.count}} chance{{chances.plural}} de gagner au tirage au sort.
        </p>
      </div>
      <div class="col-md-6">
        <button type="button" class="btn btn-warning btn-block">
          <i class="fa fa-envelope"></i> | Partager par mail
        </button>
        <p class="text-center">
          1 chance de plus par mail envoyé (limité à 10).
        </p>
      </div>
      <div class="col-md-6">
        <button type="button" class="btn btn-primary btn-block">
          <i class="fa fa-facebook"></i> | Partager sur Facebook
        </button>
        <p class="text-center">
          5 chances de plus au partage (limité à 1)
        </p>
      </div>
      <div class="col-xs-12">
          <p class="text-center">
            {{quiz.title}} se termine {{fromNow quiz.endDate}}. <a href="{{pathFor 'play' quizId=quizId}}" class="btn btn-default">Revoir vos réponses</a>
          </p>
      </div>
    </div>
  </div>
</template>
