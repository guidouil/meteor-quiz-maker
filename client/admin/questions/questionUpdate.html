<template name="questionUpdate">
  <div class="container">
    <div class="col-xs-12">
      {{#if isAdminUser}}
      <legend><a href="{{pathFor 'questionsList'}}"><i class="fa fa-angle-left"></i></a> Update Question : {{this.question}}</legend>
        {{> quickForm id="questions" enctype="multipart/form-data" doc=this collection="Questions" type="update"}}
        {{#if isImage this.imageId}}
          <img src="{{getImage this.imageId}}" alt="{{this.question}}" width="320">
        {{/if}}
      {{else}}
          Must be admin to see this...
      {{/if}}
    </div>
  </div>
</template>
