<template name="questionInsert">
  <div class="container">
    <div class="col-xs-12">
      {{#if isAdminUser}}
      <legend><a href="{{pathFor 'questionsList'}}"><i class="fa fa-angle-left"></i></a> Create Question</legend>
        {{> quickForm id="questions" doc=this collection="Questions" type="insert"}}
      {{else}}
          Must be admin to see this...
      {{/if}}
    </div>
  </div>
</template>
