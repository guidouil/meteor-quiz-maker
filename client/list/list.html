<template name="list">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <legend>Contacts <a class="btn btn-primary export pull-right" href="{{pathFor 'csv'}}"><span class="glyphicon glyphicon-cloud-download"></span> Export</a></legend>
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Who</th>
                <th>Title</th>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>MD</th>
                <th>Company</th>
                <th>Service</th>
                <th>City</th>
                <th>Country</th>
                <th>Mail</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              {{#each contacts}}
              <tr class="">
                <td>{{ownername}}</td>
                <td>{{title}}</td>
                <td>{{firstname}}</td>
                <td>{{lastname}}</td>
                <td>{{md}}</td>
                <td>{{company}}</td>
                <td>{{service}}</td>
                <td>{{city}}</td>
                <td>{{country}}</td>
                <td>{{mail}}</td>
                <td class="text-right">
                  <button class="btn btn-success edit" id={{_id}}><span class="glyphicon glyphicon-pencil"></span></button>&nbsp;
                  <button class="btn btn-danger delete" id={{_id}}><span class="glyphicon glyphicon-trash"></span></button>
                </td>
              </tr>
              {{else}}
              <tr>
                <td colspan="11"><p class="lead text-center">No lead yet.</p></td>
              </tr>
              {{/each}}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</template>
