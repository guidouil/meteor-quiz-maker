<template name="play">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">

        <!-- Nav tabs -->
        <ul class="nav nav-tabs">
          {{#each questions}}
            <li class="{{isActive order}}"><a href="#{{_id}}" data-toggle="tab">{{question}}</a></li>
          {{/each}}
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
          {{#each questions}}
            <div class="tab-pane active" id="{{_id}}">
              {{#unless answered _id}}
                {{#each answers}}
                  <div class="radio">
                    <label for="radios-{{order}}">
                      <input type="radio" name="{{questionId _id}}" id="radios-{{order}}" value="{{_id}}">
                      {{answer}}
                    </label>
                  </div>
                {{/each}}
                <button name="button1id" class="btn btn-success btn-lg btn-block validate" id="{{_id}}"><span class="fa fa-save"></span> Valider</button>
              {{else}}
                Votre réponse est : {{theAnswer _id}} - {{#if isCorrect _id}}bonne{{else}}mauvaise{{/if}} réponse.
              {{/unless}}
            </div>
          {{/each}}
        </div>

      </div>
    </div>
  </div>
</template>
